<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteTaker App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/5fe8692b14.js" crossorigin="anonymous"></script>
    <script src="notes.js" type="module"></script>
</head>
<body>
    <div class="page-wrapper">
        <div class="content-wrapper">
            <header class="app-header">
                <h1 class="app-title">
                    <i class="fa fa-sticky-note"></i>
                    NoteTaker
                </h1>
            </header>
            <div class="container">
                <div class="notes-counter" data-notes-counter></div>
                <div class="notes-container" data-notes-container></div>
            </div>
        </div>
        <footer class="app-footer">
            Made with ❤️ by Patrick J. McDermott.
        </footer>
    </div>
</body>
</html>
